<div class="container color-dark">
  <div class="col">
    <p>Add a task list item</p>
  </div>
  <div class="col">
      <p>Task list ({{ itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@tasks] ="tasks.length">
    <div class="col">
      <p class="sm">Use form below to add new tasks to 'Task list'</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="New task..." [(ngModel)]="taskText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
    </div>
  <div class="col">
    <p class="task-container" *ngFor="let task of tasks; let i = index" (click)="removeItem(i)">
      {{ task }}
    </p>
  </div>
</div>
